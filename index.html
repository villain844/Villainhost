<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Chat Panel</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #messages {
      width: 90%;
      max-width: 600px;
      height: 400px;
      overflow-y: auto;
      border: 1px solid #333;
      padding: 10px;
      margin-bottom: 10px;
      background: #1a1a1a;
    }
    #input {
      display: flex;
      width: 90%;
      max-width: 600px;
    }
    #msg {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }
    button {
      padding: 10px 15px;
      border: none;
      background: crimson;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>ðŸ’¬ Live Chat</h2>
  <div id="messages"></div>
  <div id="input">
    <input id="msg" type="text" placeholder="Ketik pesan..." />
    <button onclick="sendMessage()">Kirim</button>
  </div>

  <script>
    // Ganti URL sesuai domain/port panel kamu
    const socket = io("https://ryuknotdev.hostingers-vvip.my.id:2412", {
      transports: ["websocket"]
    });

    const messages = document.getElementById("messages");
    const msgInput = document.getElementById("msg");

    socket.on("connect", () => {
      console.log("Terhubung ke server chat âœ…");
    });

    socket.on("message", (data) => {
      const div = document.createElement("div");
      div.textContent = data;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    });

    function sendMessage() {
      const text = msgInput.value.trim();
      if (text) {
        socket.emit("message", text);
        msgInput.value = "";
      }
    }
  </script>
</body>
</html>
